Seis ventajas de la computación en la nube:
- Cambie los gastos fijos por gastos variables : en lugar de tener que invertir mucho en centros de datos y servidores antes de saber cómo los va a utilizar,
puede pagar sólo cuando consume recursos informáticos y pagar sólo por cuánto consume.
