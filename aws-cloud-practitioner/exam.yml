- Cada región AWS consta de un mínimo de tres zonas de disponibilidad (AZ):
AWS tiene el concepto de región, que es una ubicación física en todo el mundo donde AWS agrupa sus centros de datos.
AWS denomina zona de disponibilidad (AZ) a cada grupo de centros de datos lógicos.
Cada región de AWS consta de un mínimo de tres AZ aisladas y físicamente separadas dentro de un área geográfica.
Cada AZ tiene energía, refrigeración y seguridad física independientes y
está conectada mediante redes redundantes de latencia ultrabaja.
Una zona de disponibilidad (AZ) es uno o más centros de datos discretos con energía, redes y
conectividad redundantes en una región de AWS.
Todas las AZ de una región de AWS están interconectadas con redes de gran ancho de banda y baja latencia, a través de fibra metropolitana dedicada totalmente redundante,
que proporciona redes de alto rendimiento y baja latencia entre las AZ.

