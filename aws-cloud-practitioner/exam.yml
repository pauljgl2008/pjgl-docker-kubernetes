Puedes implementar tus procedimientos operativos como código y automatizar su ejecución activándolos en respuesta a eventos.

Una empresa de TI está en un proceso de optimización de costes y quiere identificar todas las instancias de Amazon Elastic Compute Cloud (Amazon EC2) que están infrautilizadas.:
