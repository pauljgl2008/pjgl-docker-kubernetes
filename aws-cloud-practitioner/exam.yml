Un Endpoint de VPC (también llamado punto final) te permite conectar de forma privada tu VPC a los servicios de AWS compatibles y
a los servicios de punto final de VPC impulsados por AWS PrivateLink sin necesidad de una puerta de enlace a Internet, un dispositivo NAT,
una conexión VPN o una conexión AWS Direct Connect.
Las instancias de tu VPC no necesitan direcciones IP públicas para comunicarse con los recursos del servicio.
El tráfico entre tu VPC y el otro servicio no sale de la red de Amazon.
Hay dos tipos de endpoints de la VPC -> endpoints de interfaz y endpoints de Gateway.
Un endpoint de interfaz es una interfaz de red elástica con una dirección IP privada del rango de direcciones IP de tu subred
que sirve como punto de entrada para el tráfico destinado a un servicio soportado.
Los puntos finales de interfaz funcionan con AWS PrivateLink,
una tecnología que te permite acceder de forma privada a los servicios utilizando direcciones IP privadas.
Un Gateway Endpoint es una puerta de enlace que especificas como destino de una ruta en tu tabla de rutas para el tráfico destinado a un servicio de AWS soportado.
Se admiten los siguientes servicios de AWS ->
Amazon Simple Storage Service (Amazon S3)
