¿Cuál de los siguientes servicios de AWS pertenece al tipo de Cloud Computing Software as a Service (SaaS)?:
- Amazon Rekognition:
El Cloud Computing puede dividirse a grandes rasgos en tres tipos ->
infraestructura como servicio (IaaS), plataforma como servicio (PaaS) y software como servicio (SaaS).
La IaaS contiene los componentes básicos de la TI en el Cloud. Suele proporcionar acceso a funciones de red, ordenadores (virtuales o en hardware dedicado) y espacio de almacenamiento de datos.
La IaaS ofrece el máximo nivel de flexibilidad y control de gestión sobre los recursos informáticos.
Ejemplos -> Amazon EC2 (en AWS), GCP, Azure, Rackspace, Digital Ocean, Linode.
PaaS elimina la necesidad de gestionar la infraestructura subyacente (normalmente hardware y sistemas operativos) y te permite centrarte en el despliegue y la gestión de tus aplicaciones.
No tienes que preocuparte por la obtención de recursos, la planificación de la capacidad, el mantenimiento del software, los parches ni ninguna de las otras tareas pesadas e indiferenciadas que implica el funcionamiento de tu aplicación.
Ejemplos - Elastic Beanstalk (en AWS), Heroku, Google App Engine (GCP), Windows Azure (Microsoft).
SaaS te proporciona un producto completo que dirige y gestiona el proveedor de servicios.
Con una oferta SaaS, no tienes que pensar en cómo se mantiene el servicio o cómo se gestiona la infraestructura subyacente.
Sólo tienes que pensar en cómo vas a utilizar ese software concreto.
Ejemplos -> Amazon Rekognition, Google Apps (Gmail), Dropbox, Zoom.

¿Cuál es la principal ventaja de desplegar una base de datos Multi-AZ de Amazon RDS con un standby?:
- Amazon RDS Multi-AZ mejora la disponibilidad de la base de datos:
Los despliegues Multi-AZ de Amazon RDS proporcionan una mayor disponibilidad y durabilidad para las instancias de Amazon Relational Database Service (Amazon RDS), lo que las convierte en una opción natural para las cargas de trabajo de bases de datos de producción. Cuando aprovisionas una instancia Multi-AZ de Amazon RDS con una instancia en espera, Amazon RDS crea automáticamente una instancia de base de datos primaria y replica de forma síncrona los datos a una instancia en espera en una zona de disponibilidad (AZ) diferente.
En caso de fallo de la infraestructura, Amazon RDS realiza una conmutación por error automática al sistema en espera para que puedas reanudar las operaciones de la base de datos en cuanto se complete la conmutación por error.

Una empresa está utilizando un servicio de agente de mensajes en su aplicación on-premise y quiere trasladar esta funcionalidad de mensajería al Cloud de AWS.:
¿Cuál de los siguientes servicios de AWS es la elección correcta para trasladar fácilmente la funcionalidad existente?:
- Amazon MQ:
Amazon MQ es un servicio administrado de intermediario de mensajes para Apache ActiveMQ y RabbitMQ que facilita la configuración y el funcionamiento de los intermediarios de mensajes en AWS. Amazon MQ reduce tus responsabilidades operativas al administrar por ti el aprovisionamiento, la configuración y el mantenimiento de los intermediarios de mensajes. Como Amazon MQ se conecta a tus aplicaciones actuales con API y protocolos estándar del sector, puedes migrar fácilmente a AWS sin tener que reescribir el código.
Si utilizas mensajería con aplicaciones existentes y quieres trasladar la funcionalidad de mensajería al Cloud de forma rápida y sencilla, AWS te recomienda que consideres Amazon MQ. Es compatible con las API y los protocolos estándar del sector, por lo que puedes pasar de cualquier intermediario de mensajes basado en estándares a Amazon MQ sin reescribir el código de mensajería de tus aplicaciones. Si estás creando aplicaciones totalmente nuevas en el Cloud, AWS te recomienda que consideres Amazon SQS y Amazon SNS.

