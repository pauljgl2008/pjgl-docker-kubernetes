¿Qué política de enrutamiento de AWS Route 53 utilizarías para enrutar el tráfico a múltiples recursos y también elegir cuánto tráfico se enruta a cada recurso?:
- Enrutamiento ponderado:
Amazon Route 53 es un servicio web de Sistema de Nombres de Dominio (DNS) en el Cloud altamente disponible y escalable.
Está diseñado para ofrecer a desarrolladores y empresas una forma extremadamente fiable y rentable de dirigir a los usuarios finales a las aplicaciones de Internet,
traduciendo nombres como www.example.com en direcciones IP numéricas como 192.0.2.1, que los ordenadores utilizan para conectarse entre sí.
El enrutamiento ponderado te permite asociar varios recursos a un único nombre de dominio (ejemplo.com) o subdominio (acme.ejemplo.com)
y elegir cuánto tráfico se enruta a cada recurso. Esto puede ser útil para diversos fines, como equilibrar la carga y probar nuevas versiones de software.
Para configurar el enrutamiento ponderado, crea registros que tengan el mismo nombre y tipo para cada uno de tus recursos.
Asigna a cada registro un peso relativo que se corresponda con la cantidad de tráfico que deseas enviar a cada recurso.
Amazon Route 53 envía tráfico a un recurso en función del peso que asignes al registro como proporción del peso total de todos los registros del grupo.

Una empresa de comercio electrónico ha desplegado una base de datos RDS en una única zona de disponibilidad (AZ).:
El equipo de ingeniería quiere asegurarse de que, en caso de interrupción de la AZ, la base de datos siga funcionando en el mismo punto final:
sin ninguna intervención administrativa manual. ¿Cuál de las siguientes soluciones puede resolver este caso de uso?:
- Configurar la base de datos en despliegue RDS Multi-AZ con conmutación por error automática a la base en espera:
Cuando aprovisionas una Instancia de Base de Datos Multi-AZ, Amazon RDS crea automáticamente una Instancia de Base de Datos primaria y
replica de forma síncrona los datos a una instancia en espera en una zona de disponibilidad (AZ) diferente. En caso de fallo de la infraestructura,
Amazon RDS realiza una conmutación por error automática a la instancia en espera (o a una réplica de lectura en el caso de Amazon Aurora),
para que puedas reanudar las operaciones de la base de datos en cuanto se complete la conmutación por error.
Como el punto final de tu Instancia de Base de Datos sigue siendo el mismo después de una conmutación por error,
tu aplicación puede reanudar el funcionamiento de la base de datos sin necesidad de intervención administrativa manual.

¿Cuál de las siguientes clases de almacenamiento de Amazon S3 tarda más en recuperar datos (también conocida como latencia del primer byte)?:
- Amazon S3 Glacier Deep Archive:
Amazon S3 Glacier Deep Archive es la clase de almacenamiento de menor coste de Amazon S3 y soporta la retención a largo plazo y
la preservación digital de datos a los que se puede acceder una o dos veces al año.
Está diseñado para clientes -especialmente los de sectores muy regulados, como los servicios financieros, la sanidad y el sector público-
que conservan conjuntos de datos durante 7-10 años o más para cumplir los requisitos normativos.
S3 Glacier Deep Archive también puede utilizarse para casos de uso de backup y recuperación de desastres.
Tiene un tiempo de recuperación (latencia del primer byte) de 12 a 48 horas.
Revisa esta ilustración para conocer los tiempos de recuperación de datos de las clases de almacenamiento de Amazon S3.
No necesitas memorizar los números reales, sólo recuerda que S3 Glacier Deep Archive es el que tarda más tiempo en recuperar los datos.


