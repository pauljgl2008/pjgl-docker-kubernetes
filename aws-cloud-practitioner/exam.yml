AWS recomienda la clase de almacenamiento Amazon EFS Standard-Infrequent Access (EFS Standard-IA) si necesitas que todo tu conjunto de datos sea fácilmente accesible y quieres ahorrar automáticamente en costes de almacenamiento para los archivos a los que se accede con menos frecuencia. Los ejemplos incluyen mantener los archivos accesibles para satisfacer requisitos de auditoría, realizar análisis históricos o realizar copias de seguridad y recuperación. El almacenamiento de Amazon EFS Standard-Infrequent Access (EFS Standard-IA) es compatible con todas las características de Amazon EFS, y está disponible en todas las regiones de AWS en las que está disponible Amazon EFS.

Las políticas de AWS Identity and Access Management (AWS IAM) se escriben como documentos JSON.:
¿Cuáles de los siguientes son elementos obligatorios de una política IAM?:
- Effect, Action:
La mayoría de las políticas se almacenan en AWS como documentos JSON.
Las políticas basadas en la identidad y las políticas utilizadas para establecer límites de permisos son documentos de política JSON que adjuntas a un usuario o rol.
Las políticas basadas en recursos son documentos de política JSON que adjuntas a un recurso.
Un documento de política JSON incluye estos elementos ->
1. Información opcional sobre toda la política en la parte superior del documento
2. Una o más declaraciones individuales
Cada declaración incluye información sobre un único permiso. La información de una declaración está contenida en una serie de elementos.
1. Versión - Especifica la versión del lenguaje de la política que quieres utilizar. Como mejor práctica, utiliza la última versión de 2012-10-17.
2. Declaración - Utiliza este elemento principal de la política como contenedor de los siguientes elementos. Puedes incluir más de una declaración en una política.
  a. Sid (Opcional) - Incluye un ID de declaración opcional para diferenciar tus declaraciones.
  b. Effect - Utiliza ALLOW o DENY para indicar si la política permite o deniega el acceso.
  c. Principal (Obligatorio sólo en algunas circunstancias) - Si creas una política basada en recursos, debes indicar la cuenta, usuario, rol o usuario federado al que quieres permitir o denegar el acceso. Si estás creando una política de permisos IAM para adjuntarla a un usuario o rol, no puedes incluir este elemento. El principal está implícito como ese usuario o rol.
  d. Action - Incluye una lista de acciones que la política permite o deniega.
  e. Resource (Obligatorio sólo en algunas circunstancias) - Si creas una política de permisos IAM, debes especificar una lista de recursos a los que se aplican las acciones. Si creas una política basada en recursos, este elemento es opcional. Si no incluyes este elemento, el recurso al que se aplica la acción es el recurso al que se adjunta la política.
  f. Condition (Opcional) - Especifica las circunstancias en las que la política concede el permiso.

