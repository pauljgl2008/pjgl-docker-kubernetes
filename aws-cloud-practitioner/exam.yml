Según el modelo de responsabilidad compartida de AWS, ¿cuál de las siguientes es responsabilidad de un cliente en relación con AWS Lambda?:
- Mantener las versiones de una función de AWS Lambda:
Bajo el modelo de responsabilidad compartida de AWS, AWS es responsable de proteger la infraestructura que ejecuta todos los servicios ofrecidos en el Cloud de AWS.
Esta infraestructura se compone del hardware, software, redes e instalaciones que ejecutan los servicios del Cloud de AWS.
Según el modelo de responsabilidad compartida de AWS, la responsabilidad del cliente viene determinada por los servicios en el Cloud de AWS que seleccione.
Para los servicios abstraídos, como Amazon S3 y Amazon DynamoDB, AWS opera la capa de infraestructura, el sistema operativo y las plataformas, y los clientes acceden a los endpoints para almacenar y recuperar datos.
Los clientes son responsables de gestionar sus datos (incluidas las opciones de cifrado), clasificar sus activos y utilizar las herramientas IAM para aplicar los permisos adecuados.
Para el caso de uso dado, el cliente es responsable de mantener las versiones de una función de AWS Lambda.

Una empresa multinacional tiene sus datos críticos para el negocio almacenados en una flota de instancias de Amazon Elastic Compute Cloud (Amazon EC2), en varios países, configuradas con reglas de normativa específicas para cada región.:
Para demostrar la normativa, la empresa necesita presentar configuraciones históricas de forma periódica.:
¿Qué servicio de AWS es el más adecuado para este requisito?:
