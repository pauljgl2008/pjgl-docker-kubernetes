Esto incluye cómo se relacionan los recursos entre sí y cómo se configuraron en el pasado, para que puedas ver cómo cambian las configuraciones y las relaciones con el tiempo.
AWS Config está diseñado para ayudarte a supervisar los recursos de tu aplicación en los siguientes escenarios -> Administración de recursos, Auditoría y normativa, Administración y solución de problemas de cambios de configuración, Análisis de seguridad.

¿Cuál de los siguientes servicios de AWS está especializado en la migración de datos de las instalaciones al Cloud de AWS? (Selecciona dos):
- Snowball:
- AWS Database Migration Service (AWS DMS):
AWS Snowball es una solución de transporte de datos que acelera el movimiento de terabytes a petabytes de datos dentro y fuera de los servicios de AWS utilizando dispositivos de almacenamiento diseñados para ser seguros para el transporte físico.
El servicio AWS Database Migration Service (AWS DMS) te ayuda a migrar bases de datos de las instalaciones a AWS de forma rápida y segura.
La base de datos de origen permanece plenamente operativa durante la migración, minimizando el tiempo de inactividad de las aplicaciones que dependen de la base de datos.
AWS Database Migration Service (AWS DMS) puede migrar tus datos desde y hacia las bases de datos comerciales y de código abierto más utilizadas.
Puedes hacer migraciones de bases de datos homogéneas y heterogéneas utilizando el AWS Database Migration Service (AWS DMS).

¿Cuáles de los siguientes servicios de AWS tienen el cifrado de datos activado automáticamente? (Selecciona dos):
- AWS Storage Gateway:
- Amazon Simple Storage Service (Amazon S3):
AWS Storage Gateway es un servicio híbrido de almacenamiento en el Cloud que te proporciona acceso local a un almacenamiento prácticamente ilimitado en el Cloud.
Todos los datos transferidos entre la puerta de enlace y el almacenamiento de AWS se cifran mediante SSL (para los tres tipos de puertas de enlace -> de archivos, de volumen y de cinta).
Todos los buckets de Amazon S3 tienen el cifrado configurado por defecto, y los objetos se cifran automáticamente utilizando el cifrado del lado del servidor con claves administradas de Amazon S3 (SSE-S3).
Esta configuración de cifrado se aplica a todos los objetos de tus buckets de Amazon S3.

¿Cuáles de las siguientes son las mejores prácticas recomendadas para el servicio AWS Identity and Access Management (AWS IAM)? (Selecciona dos):
- Activa la autenticación multifactor (MFA) para todos los usuarios:
- Rota las credenciales regularmente:
AWS recomienda que exijas la autenticación multifactor (MFA) a todos los usuarios de tu cuenta.
Con la autenticación multifactor (MFA), los usuarios disponen de un dispositivo que genera una respuesta a un desafío de autenticación.
Tanto las credenciales del usuario como la respuesta generada por el dispositivo son necesarias para completar el proceso de inicio de sesión.
AWS recomienda que cambies tus propias contraseñas y claves de acceso con regularidad, y que te asegures de que todos los usuarios de IAM de tu cuenta también lo hagan.
De ese modo, si una contraseña o clave de acceso se ve comprometida sin tu conocimiento, limitas el tiempo durante el que las credenciales pueden utilizarse para acceder a tus recursos.
Puedes aplicar una política de contraseñas a tu cuenta para exigir a todos tus usuarios de IAM que roten sus contraseñas.

¿Cuál de las siguientes afirmaciones es CORRECTA sobre el grupo AWS Auto Scaling? (Selecciona dos):
- El grupo de Auto Scaling escala y añade más número de instancias de Amazon EC2 para adaptarse a un aumento de la demanda:
- El grupo de Auto Scaling escala y reduce el número de instancias de Amazon EC2 para adaptarse a una disminución de la demanda:
AWS Auto Scaling monitoriza tus aplicaciones y ajusta automáticamente la capacidad para mantener un rendimiento constante y predecible al menor coste posible.
Con AWS Auto Scaling, es fácil configurar el escalado de aplicaciones para múltiples recursos a través de múltiples servicios en cuestión de minutos.
El servicio proporciona una interfaz de usuario sencilla y potente que te permite crear planes de escalado para recursos como instancias de Amazon EC2 y Spot Fleets, tareas de Amazon ECS, tablas e índices de Amazon DynamoDB y réplicas de Amazon Aurora.
Puedes utilizar políticas de escalado para aumentar o reducir el número de instancias de tu grupo de forma dinámica, a fin de satisfacer las condiciones cambiantes.
Cuando la política de escalado está en vigor, el grupo de Escalado Automático ajusta la capacidad deseada del grupo, entre los valores de capacidad mínimo y máximo que especifiques, y lanza o finaliza las instancias según sea necesario.
También puedes escalar según una programación.

Un usuario de AWS está intentando lanzar una instancia de Amazon Elastic Compute Cloud (Amazon EC2) en una región determinada.:
¿Cuál es la restricción específica de la región que debe cumplir la Amazon Machine Image (AMI) para que pueda utilizarse para esta instancia de Amazon Elastic Compute Cloud (Amazon EC2)?:
- Debes utilizar una Amazon Machine Image (AMI) de la misma región que la de la instancia de Amazon EC2.:
- La región de la imagen de máquina de Amazon (AMI) no influye en el rendimiento de la instancia de Amazon EC2:
Una Amazon Machine Image (AMI) proporciona la información necesaria para lanzar una instancia.
Debes especificar una Amazon Machine Image (AMI) cuando lances una instancia.
Puedes lanzar varias instancias desde una única AMI cuando necesites varias instancias con la misma configuración.
La Amazon Machine Image (AMI) debe estar en la misma región que la de la instancia de Amazon EC2 que se va a lanzar.
Si la Amazon Machine Image (AMI) existe en una región diferente, puedes copiar esa Amazon Machine Image (AMI) a la región en la que deseas lanzar la instancia EC2.
La región de la Amazon Machine Image (AMI) no influye en el rendimiento de la instancia de Amazon EC2.

Un laboratorio de investigación desea optimizar las capacidades de almacenamiento en caché para su aplicación de cálculos científicos que se ejecuta en instancias de Amazon Elastic Compute Cloud (Amazon EC2).:
¿Qué opción de almacenamiento de Amazon Elastic Compute Cloud (Amazon EC2) es la más adecuada para este caso de uso?:
- Almacén de instancias:
Un almacén de instancias proporciona almacenamiento temporal a nivel de bloque para tu instancia de Amazon EC2.
Este almacenamiento se encuentra en discos que están físicamente conectados al ordenador anfitrión.
El almacén de instancias es ideal para el almacenamiento temporal de información que cambia con frecuencia, como búferes, cachés, datos de memoria virtual y otros contenidos temporales, o para datos que se replican en una flota de instancias, como un conjunto de servidores web con equilibrio de carga.
El almacenamiento en instancias es temporal, los datos se pierden si la instancia experimenta un fallo o se cierra.

¿Qué servicio de AWS puede utilizarse para el procesamiento analítico en línea?:
- Amazon Redshift:
Amazon Redshift es un almacén de datos en el Cloud rápido y totalmente administrado que simplifica y rentabiliza el análisis de todos tus datos utilizando SQL estándar y tus herramientas de Inteligencia Empresarial (BI) existentes.
Te permite ejecutar consultas analíticas complejas contra terabytes a petabytes de datos estructurados, utilizando una sofisticada optimización de consultas, almacenamiento columnar en almacenamiento de alto rendimiento y ejecución de consultas masivamente paralela.

Una empresa de TI tiene una arquitectura de nube híbrida y quiere centralizar los registros de servidor de sus instancias de Amazon Elastic Compute Cloud (Amazon EC2) y de sus servidores locales.:
